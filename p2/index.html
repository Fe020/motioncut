<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="image-viewer">
        <div class="image-container">
            <img src="image1.jpeg" alt="Image 1" class="active">
            <img src="image2.webp" alt="Image 2">
            <img src="image3.webp" alt="Image 3">
            <img src="image4.jpeg" alt="Image 4">
        </div>
        <div class="caption">The Mountain</div>
        <button class="nav-button prev" onclick="prevImage()"><i class="fas fa-chevron-left"></i></button>
        <button class="nav-button next" onclick="nextImage()"><i class="fas fa-chevron-right"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
