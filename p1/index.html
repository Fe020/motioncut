<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bucket List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>My Bucket List</h1>
    </header>
    <main>  
        <section class="bucket-container">
            <ul class="bucket-list">
                <li class="completed"><i class="fas fa-check-circle"></i> Getting a Job</li>
                <li class="completed"><i class="fas fa-check-circle"></i> A Successful Youtube Channel</li>
                <li class="completed"><i class="fas fa-check-circle"></i> Impressive Coding Skills</li>
                <li><i class="fas fa-star"></i> Learning Web Dev</li>
                <li><i class="fas fa-star"></i> Travelling The World</li>
                <li><i class="fas fa-star"></i> Personal Goals</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Bucket List | Designed by Ayush</p>
    </footer>
</body>
</html>
